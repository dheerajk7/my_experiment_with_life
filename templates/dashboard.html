{% extends "layout.html" %}
{% block body %}

 <header class="masthead" style="background-image: url({{url_for('static',filename='img/about-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Welcome to Dashboard</h1>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>


<div class="row justify-content-center">
<div class="col-lg-8 col-md-10">
	<h1>Uplaod file</h1>
	<div class="row">
		We will add file uploader here...
	</div>

	<h1>Edit Posts</h1>
	<table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    	 {% for post in posts %}
      <tr>
        <td>{{post.s_no}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.s_no}}"><button class="btn btn-primary">Edit</button></td>
        <td><button class="btn btn-primary">Delete</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>

{% endblock %}
