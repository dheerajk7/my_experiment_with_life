{% extends "layout.html" %}
{% block body %}

 <header class="masthead" style="background-image: url({{url_for('static',filename='img/about-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Welcome to Dashboard</h1>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <h1>Add/Edit Post</h1>
  <div class="container">
  <form name="sentMessage" id="contactForm" action="/edit{{s_no}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter title">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <input type="text" class="form-control" name="slug" placeholder="Slug" id="slug" required data-validation-required-message="Please enter Slug">
              <p class="help-block text-danger"></p>
            </div>
           <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content" required data-validation-required-message="Please enter Content"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Posted by</label>
              <input type="text" class="form-control" name="posted_by" placeholder="Posted by" id="posted_by" required data-validation-required-message="Please enter posted by">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
          </div>
        </form>
    </div>


{% endblock %}
